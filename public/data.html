<script>

function data() {
    var status  = document.getElementById('status');
    var url = '/data';

    superagent
        .get(url)
        .end(function(err,res){
            if(err){
                console.log(err);
            }
            else{

                status.innerHTML = JSON.stringify(res.body);
            }
